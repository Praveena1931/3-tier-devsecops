        # Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Create namespace if not exists
        run: |
             kubectl get namespace prod || kubectl create namespace prod


      - name: Install cert-manager
        run: |
               kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.18.2/cert-manager.yaml

      - name: Wait for cert-manager pods
        run: |
            kubectl rollout status deployment/cert-manager -n cert-manager --timeout=120s
            kubectl rollout status deployment/cert-manager-webhook -n cert-manager --timeout=120s
            kubectl rollout status deployment/cert-manager-cainjector -n cert-manager --timeout=120s

        # ðŸš€ Install NGINX Ingress Controller
      - name: Install NGINX Ingress Controller
        run: |
            kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/cloud/deploy.yaml

      - name: Wait for NGINX Ingress Controller external IP
        run: |
           echo "Waiting for NGINX Ingress Controller external IP..."
           for i in {1..30}; do
           IP=$(kubectl get svc ingress-nginx-controller -n ingress-nginx -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
           if [ -n "$IP" ]; then
            echo "Ingress External IP: $IP"
            break
           fi
            echo "Still waiting... ($i/30)"
           sleep 10
           done



    # Deploy manifests to AKS
      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s-prod/sc.yaml   
          kubectl apply -f k8s-prod/mysql.yaml 
          kubectl apply -f k8s-prod/backend.yaml 
          kubectl apply -f k8s-prod/frontend.yaml 
          kubectl apply -f k8s-prod/ci.yaml 
          kubectl apply -f k8s-prod/ingress.yaml

      - name: Show application external IP
        run: |
          echo "Fetching external IP of frontend service..."
          kubectl get svc frontend-svc -n prod
          echo "Fetching ingress info..."
          kubectl get ingress -n prod


      - name: Set up Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Add Prometheus Helm Repo
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update

      - name: Deploy Prometheus Stack with Helm
        run: |
          helm upgrade --install monitoring prometheus-community/kube-prometheus-stack \
            -f values.yaml \
            -n monitoring --create-namespace

      - name: Wait for Services to Get External IPs
        run: |
          echo "Waiting for services to get external IPs..."
          sleep 60  # wait for LoadBalancer IPs to be assigned

      - name: Get External IPs
        run: |
          echo "Prometheus External IP:"
          kubectl get svc monitoring-kube-prometheus-stack-prometheus -n monitoring -o jsonpath='{.status.loadBalancer.ingress[0].ip}'

          echo ""
          echo "Grafana External IP:"
          kubectl get svc monitoring-kube-prometheus-stack-grafana -n monitoring -o jsonpath='{.status.loadBalancer.ingress[0].ip}'

          echo ""
          echo "Alertmanager External IP:"
          kubectl get svc monitoring-kube-prometheus-stack-alertmanager -n monitoring -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
